name: Playwright Tests
# Trigger CI retry
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
      - name: Cache Playwright Browsers
        id: cache-playwright-browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ steps.playwright-version.outputs.version }}
      - name: Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
      - name: Install Playwright system dependencies
        if: steps.cache-playwright-browsers.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium
      - name: Run Playwright tests
        run: pnpm exec playwright test
      - name: Playwright Report Summary
        uses: actions/github-script@v8
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = 'playwright-report/results.json';
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const summary = results.stats;
              const table = [
                [{data: 'Stat', header: true}, {data: 'Value', header: true}],
                ['Total', (summary.expected + summary.unexpected + summary.skipped + summary.flaky).toString()],
                ['Passed', summary.expected.toString()],
                ['Failed', summary.unexpected.toString()],
                ['Flaky', summary.flaky.toString()],
                ['Skipped', summary.skipped.toString()],
                ['Duration', `${(summary.duration / 1000).toFixed(2)}s`]
              ];
              await core.summary
                .addHeading('Playwright Test Results')
                .addTable(table)
                .write();
            } else {
              core.warning('Playwright results JSON not found, skipping summary.');
            }
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
