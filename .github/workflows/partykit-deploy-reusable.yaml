name: PartyKit Deploy Reusable

on:
  workflow_call:
    inputs:
      deployment_environment:
        description: GitHub deployment environment name
        required: true
        type: string
      deployment_url:
        description: Environment URL shown in deployment status
        required: true
        type: string
      deploy_command:
        description: PartyKit deploy command
        required: true
        type: string
      deployment_description:
        description: Deployment creation description
        required: true
        type: string
      in_progress_description:
        description: In-progress deployment status description
        required: true
        type: string
      success_description:
        description: Success deployment status description
        required: true
        type: string
      failure_description:
        description: Failure deployment status description
        required: true
        type: string
      transient_environment:
        description: Whether environment is transient
        required: true
        type: boolean
      production_environment:
        description: Whether environment is production
        required: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PARTYKIT_ACCOUNT: clentfort
      PARTYKIT_PROJECT_NAME: adameter-party
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create GitHub deployment
        id: create_deployment
        uses: actions/github-script@v8
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ inputs.deployment_environment }}',
              auto_merge: false,
              required_contexts: [],
              transient_environment: ${{ inputs.transient_environment }},
              production_environment: ${{ inputs.production_environment }},
              description: '${{ inputs.deployment_description }}',
            });
            return deployment.data.id;

      - name: Mark deployment in progress
        uses: actions/github-script@v8
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.result }}
          DEPLOYMENT_URL: ${{ inputs.deployment_url }}
          DEPLOYMENT_DESCRIPTION: ${{ inputs.in_progress_description }}
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number(process.env.DEPLOYMENT_ID),
              state: 'in_progress',
              environment_url: process.env.DEPLOYMENT_URL,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: process.env.DEPLOYMENT_DESCRIPTION,
            });

      - name: Deploy PartyKit environment
        id: deploy_partykit
        run: ${{ inputs.deploy_command }}
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN  }}

      - name: Mark deployment successful
        if: always() && steps.deploy_partykit.outcome == 'success'
        uses: actions/github-script@v8
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.result }}
          DEPLOYMENT_URL: ${{ inputs.deployment_url }}
          DEPLOYMENT_DESCRIPTION: ${{ inputs.success_description }}
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number(process.env.DEPLOYMENT_ID),
              state: 'success',
              environment_url: process.env.DEPLOYMENT_URL,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: process.env.DEPLOYMENT_DESCRIPTION,
            });

      - name: Mark deployment failed
        if: always() && steps.deploy_partykit.outcome != 'success'
        uses: actions/github-script@v8
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.result }}
          DEPLOYMENT_URL: ${{ inputs.deployment_url }}
          DEPLOYMENT_DESCRIPTION: ${{ inputs.failure_description }}
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number(process.env.DEPLOYMENT_ID),
              state: 'failure',
              environment_url: process.env.DEPLOYMENT_URL,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: process.env.DEPLOYMENT_DESCRIPTION,
            });
